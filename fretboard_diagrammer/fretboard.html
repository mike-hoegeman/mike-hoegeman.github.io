<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Fretboard Diagram Creator</title>
    <link rel="stylesheet" href="fretboard.css">
    <link rel='stylesheet' href='spectrum/dist/spectrum.css'>

    <!--
    <link href='../sakura.css' id="sakura-css" rel='stylesheet' type='text/css'>
    -->

</head>

<body>

    <!-- viewBox="0 0 900 300" -->
    <figure id="fretboard-diagram-creator" class="half-full">
        <svg xmlns="http://www.w3.org/2000/svg" id="fretboard" 
        style="background-color: white;"
        width=1800 height=600
        >
        </svg>
    </figure>


    <div class="menu">
        <div id="shape-selector">
            <button title="circle" 
                class="shape circle sym-button">&#9675;</button>
            <button title="diamond" 
                class="shape diamond sym-button">&#9674;</button>
            <button title="triangle" 
                class="shape triangle sym-button">&#9653;</button>
            <!-- not 9209 // soso 9634  9723-->
            <button title="square" 
                class="shape square sym-button">&#13004;</button>
        </div>

        <div id="color-selector">
            <button title="intervalize" 
                class="sym-button" id="intervalize-note">&#8596;</button>

            <button id='color-picker'>Color..</label>

            <!-- blue -->
            <button class='color' title='#4d6aa8' 
                style='background-color: #4d6aa8'></button>
            <!-- green -->
            <button class='color' title='#406358' 
                style='background-color: #406358'></button>
            <!-- red -->
            <button class='color' title='#ac443a' 
                style='background-color: #ac443a'></button>

            <button class='color' title='#ffffff' 
                style='background-color: #ffffff'></button>
            <button class='color' title='#ffffff' 
                style='background-color: #000000'></button>

            <button title="delete" class="sym-button" id="delete-note">&#10683;</button>

        </div>

        <div id="global-actions">
            <input id="start-fret" type="number" class="num-input" value="1" name="startFret" min=1 max=22 maxlength="2" size="5"
                autocomplete=off>

            <button id="enharmonic" style="width: 25px; text-align: center;">â™­</button>
            <button id="visibility" class="button">Toggle</button>
            <button id="save-svg" class="button">Save</button>
            <button id="reset" class="button">Reset</button>
            <input id="end-fret" type="number" class="num-input" value="12" name="startFret" min=1 max=22 maxlength="2" size="5
                autocomplete=off>

            <a id="svg-link" download="fretboard-diagram.svg"></a>

        </div>

        <div id='cfg-and-save'>
            <!-- leave empty filled in by app -->
            <select name="fretboard-types" id="fretboard-types">
            &nbsp;
            <input id="savefile-name" size="25" placeholder="Save file name" type="text"></input>
            </select>
        </div>


    </div>

    <!-- fretboard strings/tuning configurations -->
    <!--
    <script src="colorpicker/CustomHexColorPicker.lib.js"></script>
    -->

    <script src='spectrum/dist/spectrum.js'></script>
    <script src="fretboard_cfg.js"></script>
    <script src="fretboard.js"></script>


</body>

</html>
