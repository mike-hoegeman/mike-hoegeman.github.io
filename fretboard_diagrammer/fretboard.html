<div class="menu">
    <div id="shape-selector">
        <button title="circle" class="shape circle sym-button">
            <img src=svg-icons/circle.svg height=20/>
            </button>
        <button title="diamond" class="shape diamond sym-button">
            <img src=svg-icons/diamond.svg height=20/>
            </button>
        <button title="triangle" 
            class="shape triangle sym-button">
            <img src=svg-icons/triangle.svg height=20/>
            </button>
        <button title="square" class="shape square sym-button">
            <img src=svg-icons/square.svg height=20/>
            </button>
    </div>

    <div id="color-selector">
        <button title="intervalize" 
            class="sym-button" id="intervalize-note">
            <img src="svg-icons/arrows_h.svg" height="24" />
            </button>

        <button style="display: none" id='color-picker'>Color..</label>

        <!-- yellow -->
        <button class='color' title='#f2bb1d' 
            style='background-color: #f2bb1d'></button>
        <!-- blue -->
        <button class='color' title='#4d6aa8' 
            style='background-color: #4d6aa8'></button>
        <!-- green -->
        <button class='color' title='#406358' 
            style='background-color: #406358'></button>
        <!-- red -->
        <button class='color' title='#ac443a' 
            style='background-color: #ac443a'></button>
        <button class='color' title='#ffffff' 
            style='background-color: #ffffff'></button>
        <button class='color' title='#000000' 
            style='background-color: #000000'></button>
        <button title="delete" 
            class="sym-button" id="delete-note">
            <img src="svg-icons/cross.svg" height="16" />
            </button>
    </div>

    <div id="global-actions">
        <input id="start-fret" type="number" class="num-input" 
            value="1" name="startFret" min=1 max=22 maxlength="2" size="5"
            autocomplete="off">
        <button id="enharmonic" 
            style="width: 25px; text-align: center;">â™­</button>
        <button id="visibility" class="button">
        <img src="svg-icons/cycle.svg" height="24" />
        </button>
        <button id="save-svg" 
            onclick="fretboard.exportSvgPrompt(svg)" 
            class="button">
            <img src="svg-icons/svg.svg" height="24" />
        </button>
        <button id="save-svg" 
            onclick="fretboard.saveFretboardPrompt()" 
            class="button">
            <img src="svg-icons/download.svg" height="24" />
        </button>

        <!-- ################ -->
        <!-- finesse here to make a simple button only upload file input -->
        <button id="readjsonB"
            onclick="document.getElementById('readjson').click();">
            <img src="svg-icons/upload.svg" height="24"/>
        </button>
        <input id="readjson" type="file" 
            accept=".fbjson"
            style="display:none;"
            onchange="fretboard.readJson(this)">
        </input>
        <!-- ################ -->

        <button id="reset" class="button">Reset</button>
        <input id="end-fret" type="number" class="num-input" 
            value="12" name="startFret" min=1 max=22 maxlength="2" size="5"
            autocomplete="off">

        <a id="svg-link" download="fretboard-diagram.svg"></a>
    </div>

    <div id="fretboard-cfg">
        <!-- filled in by Fretboard object -->
        <select name="fretboard-types" id="fretboard-types">&nbsp;</select>
        <div><label style="vertical-align: middle;">Customize..</label>
        <input type="checkbox" id="show-configurator" 
           onchange="fretboard.showConfigurator(this)" ></input>
        </div>
    </div>

<!-- FretboardConfigurator fills this div in with it's UI -->
<div id="fbc-main" style="display: none"></div>

</div> <!-- end menu -->


<script src="spectrum/dist/spectrum.js"></script>
<script src="fbcatalog.js"></script>
<script src="fbconfig.js"></script>
<script src="fretboard.js"></script>


</body>
</html>
